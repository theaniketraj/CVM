name: Automate Versioning

on:
  push:
    branches:
      - main

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default GitHub token

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://theaniketraj:${{ secrets.GH_PAT }}@github.com/theaniketraj/CVM.git

      - name: Grant Execute Permission to Gradlew  # **Fix for Permission Error**
        run: chmod +x ./gradlew  

      - name: Increment Version
        run: ./gradlew incrementVersion

      - name: Commit & Push Version Update
        run: |
          git add version.properties
          git commit -m "ðŸ”„ Auto-increment version"
          git push origin main
