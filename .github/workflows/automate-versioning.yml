name: üî• Automated Versioning

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      -  name: Checkout Repository
         uses: actions/checkout@v4
         with:
           fetch-depth: 0


      - name: üõ†Ô∏è Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all tags are fetched

      - name: Create Gradle cache directory
        run: mkdir -p ~/.gradle/caches
        
      - name: üîß Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # - name: üõ†Ô∏è Make `incrementVersion.kts` Executable
        # run: chmod +x scripts/incrementVersion.kts

      # - name: üî• Run Version Increment Script
        # run: kotlin -script scripts/incrementVersion.kts

      - name: üöÄ Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          # Set remote URL with PAT
          git remote set-url origin https://theaniketraj:{{ secrets.GH_PAT }}@github.com/theaniketraj/CVM.git
          git remote -v

